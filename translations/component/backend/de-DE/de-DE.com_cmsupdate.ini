CONFIG_USAGESTATS_LABEL="Erlaube anonyme PHP, MySQL und Joomla! Versionsmitteilung"
CONFIG_USAGESTATS_DESC="Helfen Sie uns, unsere Software zu verbessern indem Sie anonyme und autmatische Berichte über Ihre PHP, MySQL und Joomla!-Version mitteilen. Diese Informationen helfen uns zu entscheiden, welche Version von Joomla!, PHP und MySQL wir in Zukunft unterstützen werden. Beachten Sie: Wir sammeln keine Daten über Ihren Seitennamen, IP-Adresse oder irgendeine andere eindeutig identifizierbare Informationsquelle."
