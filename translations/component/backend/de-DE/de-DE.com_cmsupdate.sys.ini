COM_CMSUPDATE_CONFIG_FREQUENCY_LABEL="Aktualisierungsüberprüfung (in Stunden)"
COM_CMSUPDATE_CONFIG_FREQUENCY_DESC="Wie oft sollen wir nach Aktualisierungen schauen. Standardmäßig wird alle 6 Stunden nach Aktualisierungen geschaut."
COM_CMSUPDATE_CONFIG_EMAILFREQUENCY_LABEL="E-Mailhäufigkeit (in Stunden)"
COM_CMSUPDATE_CONFIG_EMAILFREQUENCY_DESC="Wie oft möchten Sie über Aktualisierungen benachrichtigt werden? Standardmäßig wird eine E-Mail pro Woche geschickt. Sie müssen dafür das Plugin System - CMS Update Email Plugin aktivieren, um überhaupt E-Mails zu empfangen."
COM_CMSUPDATE_CONFIG_EMAIL_LABEL="E-Mailadressen für die Aktualisierungsbenachrichtigung"
COM_CMSUPDATE_CONFIG_EMAIL_DESC="Geben Sie eine durch Komma getrennte Liste von E-Mailadressen an, welche die Aktualisierungsbenachrichtigung erhalten sollen. Ist dieses Feld leer, erhalten alle Super User die Benachrichtigung.  Sie müssen dafür das Plugin System - CMS Update Email Plugin aktivieren, um überhaupt E-Mails zu empfangen."

COM_CMSUPDATE_CONFIG_MINNOTIFY_LABEL="Mindeständerung für Benachrichtigung"
