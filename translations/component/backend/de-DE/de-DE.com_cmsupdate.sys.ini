COM_CMSUPDATE_CONFIG_BACKUPONUPDATE_LABEL="Sichern bei Aktualisierung"
COM_CMSUPDATE_CONFIG_BACKUPONUPDATE_DESC="Soll eine Sicherung durchgeführt werden, bevor die Seite aktualisiert wird? Diese Einstellung wird  nur dann wirksam, wenn auch Akeeba Backup auf Ihrer Seite installiert ist."
COM_CMSUPDATE_CONFIG_AKEEBABACKUPPROFILE_LABEL="Akeeba Backup Profil"
COM_CMSUPDATE_CONFIG_AKEEBABACKUPPROFILE_DESC="Haben Sie Akeeba Backup auf Ihrer Seite installiert und haben Sie die Sicherungsfunkion aktiviert, geben Sie bitte hier an, welches Profil zur Sicherung genutzt werden soll."
