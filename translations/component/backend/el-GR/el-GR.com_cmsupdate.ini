COM_CMSUPDATE_ERR_DOWNLOAD_INVALIDTMPDIR="Ο προσωρινός κατάλογος που έχετε διαμορφώσει στον ιστοχώρο σας, %s, δεν είναι έγκυρος κατάλογος. Παρακαλώ διορθώστε αυτό το σφάλμα στις Γενικές Ρυθμίσεις του ιστοχώρου σας."
COM_CMSUPDATE_ERR_DOWNLOAD_UNWRITEABLETMPDIR="Ο προσωρινός κατάλογος που έχετε διαμορφώσει στον ιστοχώρο σας, %s, δεν είναι εγγράψιμος. Παρακαλώ κάντε αυτόν τον κατάλογο εγγράψιμο και προσπαθήστε ξανά. Ενα ο κατάλογος είναι κάτο από τον ριζικό κατάλογο του ιστοχώρου σας απλώς συμπληρώστε τις λεπτομέρειες σύνδεσης FTP και ενεργοποιήστε την λειτουργία FTP στις Γενικές Ρυθμίσεις του ιστοχώρου σας."
COM_CMSUPDATE_ERR_DOWNLOAD_CANTREMOVEOLDFILE="Δεν μπορέσαμε να διαγράψουμε το αρχείο joomla.zip από τον προσωρινό κατάλογο του ιστοχώρου σας. Παρακαλώ αφαιρέστε το χειροκίνητα και βεβαιωθείτε ότι έχετε συμπληρώσει τις λεπτομέρειες σύνδεσης FTP και έχετε ενεργοποιήσει την λειτουργία FTP στις Γενικές Ρυθμίσεις του ιστοχώρου σας."
COM_CMSUPDATE_ERR_DOWNLOAD_CANTCREATEWRITEABLEFILE="Δεν μπορέσαμε να δημιουργήσουμε ένα εγγράψιμο αρχείο joomla.zip στον προσωρινό κατάλογο του ιστοχώρου σας. Παρακαλώ βεβαιωθείτε ότι έχετε συμπληρώσει τις λεπτομέρειες σύνδεσης FTP και έχετε ενεργοποιήσει την λειτουργία FTP στις Γενικές Ρυθμίσεις του ιστοχώρου σας."
COM_CMSUPDATE_ERR_LIB_COULDNOTWRITETOFILE="Δεν μπορέσαμε να γράψουμε το ληφθέν αρχείο ενημέρωσης στο %s. Παρακαλώ βεβαιωθείτε ότι έχετε συμπληρώσει τις λεπτομέρειες σύνδεσης FTP και έχετε ενεργοποιήσει την λειτουργία FTP στις Γενικές Ρυθμίσεις του ιστοχώρου σας."

COM_CMSUPDATE_UPDATES_MSG_NOUPDATES_HEADER="Συγχαρητήρια, ο ιστοχώρος σας βασισμένος σε Joomla! είναι ενημερωμένος!"
COM_CMSUPDATE_UPDATES_MSG_NOUPDATES="Έχετε ήδη εγκαταστήσει την τελευταία έκδοση του Joomla!, %s."
COM_CMSUPDATE_UPDATES_MSG_UPDATES_HEADER="Μια νέα έκδοση του Joomla! είναι διαθέσιμη για εγκατάσταση"
COM_CMSUPDATE_UPDATES_MSG_UPDATETYPE_TEST="Μια νέα δοκιμστική έκδοση %s του Joomla! είναι διαθέσιμη προς εγκατάσταση. Οι δοκιμαστικές εκδόσεις έχουν υποβληθεί σε ελάχιστες δοκιμές και συνίσταται να ΜΗΝ τις χρησιμοποιήσετε σε ιστοχώρους παραγωγής. Εγκαθιστώντας αυτή την αναβάθμιση ο ιστοχώρος σας μπορεί να παρουσιάσει σφάλματα."
COM_CMSUPDATE_UPDATES_MSG_UPDATETYPE_STS="Μια νέα Έκδοση Βραχείας Υποστήριξης (STS) %s του Joomla! είναι διαθέσιμη για εγκατάσταση. Οι ΕΒΥ έχουν μια σύντομη διάρκεια ζωής περί τους 6 μήνες. Παρακαλώ σημειώστε ότι ενημερώνοντας τον ιστοχώρο σας σε μια ΕΒΥ του Joomla! μπορεί να προκαλέσει σφάλματα στον ιστοχώρο σας. Πάντα να λαμβάνετε ένα αντίγραφο ασφαλείας πριν την ενημέρωση και πάντα να ελέγχετε διεξοδικά τον ιστοχώρο σας μετά την ενημέρωση."
COM_CMSUPDATE_UPDATES_MSG_UPDATETYPE_LTS="Μια νέα Έκδοση Μακράς Υποστήριξης (LTS) %s του Joomla! είναι διαθέσιμη για εγκατάσταση. Οι ΕΜΥ έχουν μια μακρά διάρκεια ζωής περί τους 18 μήνες. Παρακαλώ σημειώστε ότι ενημερώνοντας τον ιστοχώρο σας σε μια ΕΜΥ του Joomla! μπορεί να προκαλέσει σφάλματα στον ιστοχώρο σας. Πάντα να λαμβάνετε ένα αντίγραφο ασφαλείας πριν την ενημέρωση και πάντα να ελέγχετε διεξοδικά τον ιστοχώρο σας μετά την ενημέρωση."
COM_CMSUPDATE_UPDATES_MSG_UPDATETYPE_CURRENT="Η νέα έκδοση του Joomla! %s ανήκει στην ίδια οικογένεια εκδόσεων με την τρέχουσα εγκατεστημένη έκδοσή σας. Είναι πολύ ασφαλές να την εγκαταστήσετε στον ιστοχώρο σας και συνίσταται να το κάνετε άμεσα για λόγους ασφαλείας."
COM_CMSUPDATE_UPDATES_MSG_UPDATES_CURRENT="Αυτή την στιγμή έχετε την έκδοση %s του Joomla! εγκατεστημένη. Αυτή η έκδοση είναι παλιά και απαιτείται ενημέρωση."
