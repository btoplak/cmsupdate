COM_CMSUPDATE_UPDATES_BTN_UPDATEMAIN="Ενημέρωση στο Joomla! %s"
COM_CMSUPDATE_UPDATES_BTN_UPDATEMAIN_TOOLTIP="Κάνοντας κλικ σε αυτό το κουμπί θα κατεβάσει και θα εγκαταστήσει την ενημερωμένη έκδοση του Joomla! στον ιστοχώρο σας."
