COM_CMSUPDATE_UPDATES_BTN_REINSTALL_TOOLTIP="Κάνοντας κλικ σε αυτό το κουμπί θα επανεγκαταστήσει την έκδοση του Joomla! που έχετε ήδη εγκατεστημένη στον ιστοχώρο σας."
COM_CMSUPDATE_UPDATES_BTN_UPDATEOPTIONS="Επιλογές ενημέρωσης"
COM_CMSUPDATE_UPDATES_BTN_UPDATEOPTIONS_TOOLTIP="Ανοίγει και κλείνει το πλαίσιο επιλογών ενημέρωσης από πάνω."
COM_CMSUPDATE_UPDATES_BTN_UPDATE="Εγκατάσταση Joomla! %s"
COM_CMSUPDATE_UPDATES_BTN_UPDATE_TOOLTIP="Κάνοντας κλικ σε αυτό το κουμπί θα κατεβάσει και θα εγκαταστήσει αυτή την έκδοση του Joomla! στον ιστοχώρο σας. Παρακαλώ σημειώστε ότι εάν ενημερώνετε σε μία διαφορετική οικογένεια εκδόσεων του Joomla! από αυτή που έχετε ήδη εγκατεστημένη μπορεί να αντιμετωπίσετε προβλήματα με παλαιότερες, μη ενημερωμένες επεκτάσεις. Δοκιμάστε την ενημέρωση πρώτα σε έναν δοκιμαστικό ιστοχώρο."
COM_CMSUPDATE_UPDATES_BTN_DOWNLOAD="Λήψη"
COM_CMSUPDATE_UPDATES_BTN_DOWNLOAD_TOOLTIP="Κάνοντας κλικ σε αυτό το κουμπί η επιλεγμένη έκδοση του Joomla! θα ξεκινήσει να κατεβαίνει στον υπολογιστή σας σε περίπτωση που θέλετε να κάνετε μια χειροκίνητη ενημέρωση."
COM_CMSUPDATE_UPDATES_BTN_INFO="Πληροφορίες"
COM_CMSUPDATE_UPDATES_BTN_INFO_TOOLTIP="Κάνοντας κλικ σε αυτό το κουμπί θα ανοίξει ένα καινούριο παράθυρο / καρτέλα φυλλομετρητή με την σελίδα πληροφοριών αυτού του πακέτου του Joomla!."

COM_CMSUPDATE_UPDATES_LBL_QUICKUPDATE_HEADER="Γρήγορη ενημέρωση"
COM_CMSUPDATE_UPDATES_LBL_ALLVERSIONS_HEADER="Όλες οι διαθέσιμες εκδόσεις του Joomla!"
COM_CMSUPDATE_UPDATES_LBL_ALLVERSIONS_INFO="<strong>Αυτή η περιοχή είναι για προχωρημένους χρήστες. Παρακαλώ μηντην χρησιμοποιήσετε εάν δεν καταλαβαίνετε τι κάνουν αυτές οι ρυθμίσεις</strong>. Παρακάτω θα βρείτε μια λίστα με όλες τις τρέχουσες διαθέσιμες εκδόσεις του Joomla! στις οποίες μπορείτε να αναβαθμίσετε τον ιστοχώρο σας. Παρακαλώ θυμηθείτε ότι αναβαθμίζοντας σε μια έκδοση με διαφορετική κύρια ή δευτερεύουσα έκδοση του Joomla! μπορεί να προκαλέσει αδυναμία πρόσβασης στον ιστοχώρο σας λόγω ασυμβατότητας προγραμμάτων τρίτων κατασκευαστών. Ελέγξτε πρώτα αυτές τις αναβαθμίσεις σε έναν δοκιμαστικό ιστοχώρο."

COM_CMSUPDATE_UPDATES_LBL_TYPE_TEST="Δοκιμαστική"
COM_CMSUPDATE_UPDATES_LBL_TYPE_TEST_TOOLTIP="Οι δοκιμαστικές εκδόσεις είναι ασταθείς και πρέπει να τις χρησιμοποιείτε μόνο εάν θέλετε να συμμετάσχετε στον έλεγχο προεκδόσεων του Joomla!. Συνίσταται η χρήση τους αποκλειστικά σε δοκιμαστικούς ιστοχώρους, όχι στον κύριο ιστοχώρο σας."
COM_CMSUPDATE_UPDATES_LBL_TYPE_STS="STS"
COM_CMSUPDATE_UPDATES_LBL_TYPE_STS_TOOLTIP="Οι εκδόσεις Short Term Support (STS) έχουν μια μέγιστη διάρκεια ζωής 6 μήνες. Μετά την λήξη του ορίου ζωής τους πρέπει να αναβαθμίσετε στην επόμενη έκδοση του Joomla!, το οποίο μπορεί να προκαλέσει προβλήματα με παλαιά προγράμματα τρίτων κατασκευαστών που δεν ενημερώθηκαν. Περιέχουν όλα τα νέα χαρακτηριστικά του Joomla!, αλλά κάποια προγράμματα τρίτων κατασκευαστών ίσως να μην τις υποστηρίζουν. Παρακαλώ ελέγξτε με τους κατασκευαστές των εφαρμογών σας. Συνίσταται για όσους χρειάζονται τα νέα χαρακτηριστικά του Joomla!."
COM_CMSUPDATE_UPDATES_LBL_TYPE_LTS="LTS"
COM_CMSUPDATE_UPDATES_LBL_TYPE_LTS_TOOLTIP="Οι εκδόσεις Long Term Support (LTS) έχουν διάρκεια ζωής τουλάχιστον 18 μηνών. Λαμβάνουν μόνο ενημερώσεις ασφαλείας και επιδιόρθωσης σφαλμάτων, αλλά κανένα νέο χαρακτηριστικό. Οι περισσότερες εφαρμογές για το Joomla! είναι συμβατές με αυτές. Συνίστανται για κύριους ιστοχώρους που θέλουν μια έκδοση του Joomla! η οποία θα υποστηρίζεται για μεγάλο χρονικό διάστημα."
COM_CMSUPDATE_UPDATES_LBL_TYPE_CURRENT="Τρέχων κλάδος"
COM_CMSUPDATE_UPDATES_LBL_TYPE_CURRENT_TOOLTIP="Η τελευταία έκδοση του Joomla! στον ίδιο κλάδο εκδόσεων με την εγκατεστημένη έκδοση του Joomla! στον ιστοχώρο σας. Η αναβάθμιση σε αυτή την έκδοση έχει εγγυημένη συμβατότητα με τις εγκατεστημένες εφαρμογές σας."
COM_CMSUPDATE_UPDATES_LBL_TYPE_INSTALLED="Εγκατεστημένη έκδοση"
COM_CMSUPDATE_UPDATES_LBL_TYPE_INSTALLED_TOOLTIP="Αυτή είναι η τρέχουσα εγκατεστημένη έκδοση. "_QQ_"Ενημερώνοντας"_QQ_" σε αυτήν επανεγκαθιστάτε τα αρχεία του Joomla! χωρίς να αλλάξετε τις ρυθμίσεις σας ή τα περιεχόμενα της βάσης δεδομένων σας. Μπορεί να θέλετε να το κάνετε αν υποψιάζεστε ότι λείπουν ή έχουν πειραχτεί αρχεία στην τρέχουσα εγκατάστασή σας."

COM_CMSUPDATE_DOWNLOAD_LBL_DONTCLOSEDOWNLOAD="Η μεταφόρτωση βρίσκεται σε εξέλιξη. Μπορεί να πάρει μερικά λεπτά. Παρακαλώ μην κλείσετε αυτό το παράθυρο, μην μεταβείτε σε άλλη σελίδα και μην αφήσετε την συσκευή σας να μπει σε κατάσταση αδράνειας."
