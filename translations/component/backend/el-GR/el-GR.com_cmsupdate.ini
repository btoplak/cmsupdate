COM_CMSUPDATE_EXTRACT_LBL_DONTCLOSEEXTRACT="Η νέα έκδοση του Joomla! εγκαθίσταται. Μπορεί να πάρει μερικά λεπτά. Παρακαλώ μην κλείσετε αυτό το παράθυρο, μην μεταβείτε σε άλλη σελίδα και μην αφήσετε την συσκευή σας να μπει σε κατάσταση αδράνειας."
COM_CMSUPDATE_EXTRACT_LBL_EXTRACTPROGRESS="Πρόοδος εγκατάστασης"
COM_CMSUPDATE_EXTRACT_ERR_EXTRACTERROR_HEADER="Ένα σφάλμα συνέβη κατά την εγκατάσταση του πακέτου του Joomla!"
COM_CMSUPDATE_EXTRACT_ERR_CANTPING_HEADER="Σφάλμα επικοινωνίας με το σενάριο εξαγωγής αρχείων"
COM_CMSUPDATE_EXTRACT_ERR_CANTPING_TEXT="Υπήρξε ένα σφάλμα επικοινωνίας με το σενάριο εξαγωγής αρχείων <code>administrator/components/com_cmsupdate/restore.php</code>. Αυτό συνήθως υποδεικνύει ένα πρόβλημα δικαιωμάτων πρόσβασης που κάνουν το αρχείο απροσπέλαστο στον διακομιστή ή ένα σφάλμα διαμόρφωσης του διακομιστή (π.χ. ρυθμίσεις .htaccess) που αποτρέπουν την πρόσβαση στο αρχείο."
COM_CMSUPDATE_EXTRACT_ERR_CANTPING_CONTACTHOST="Παρακαλώ επικοινωνήστε με τον πάροχο φιλοξενίας του ιστοχώρου σας για την εξεύρεση μιας λύσης."
COM_CMSUPDATE_EXTRACT_ERR_CANTPING_ADMINTOOLS="Έχουμε εντοπίσει ότι χρησιμοποιείτε το Admin Tools το οποίο αξηγεί γιατί συνέβει αυτό το σφάλμα. Αν χρησιμοποιείτε το .htaccess Maker θα μπλοκάρει εξορισμού την πρόσβαση στο σενάριο εξαγωγής αρχείων. Εάν πιστεύετε ότι αυτή είναι η αιτία παρακαλώ κάντε κλικ στο κουμπί πιο κάτω για να προσθέσετε μια εξαίρεση στο .htaccess Maker για το σενάριο εξαγωγής αρχείων και την δημιουργία ενός νέου αρχείου .htaccess αυτόματα. Στη συνέχεια αυτή η σελίδα θα ξαναφορτώσει και η ενημέρωση θα συνεχίσει αυτόματα."
