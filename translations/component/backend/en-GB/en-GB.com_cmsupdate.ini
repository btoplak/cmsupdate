COM_CMSUPDATE_UPDATES_LBL_ALLVERSIONS_HEADER="All available Joomla! versions"
COM_CMSUPDATE_UPDATES_LBL_ALLVERSIONS_INFO="The following is a list of all currently available Joomla! versions you can update your site to. Please remember that updating to a different minor or major Joomla! version may result in your site being unavailable due to backwards compatibility issues. Always test upgrades to a different Joomla! version on a test site first."

COM_CMSUPDATE_UPDATES_LBL_TYPE_TEST="Testing"
COM_CMSUPDATE_UPDATES_LBL_TYPE_TEST_TOOLTIP="Testing versions are unstable and should only be used if we are willing to participate to the pre-release testing of Joomla!. You are advised to install them on test sites, not your production sites."
COM_CMSUPDATE_UPDATES_LBL_TYPE_STS="STS"
COM_CMSUPDATE_UPDATES_LBL_TYPE_STS_TOOLTIP="Short Term Support (STS) releases have a support lifetime of 6 months. After their lifetime is over you will have to upgrade to the next Joomla! release, which might cause issues with older and not updated extensions. They contain all the brand new features in Joomla!, but some Joomla! extensions may not be compatible with them. Please check with the extension developers. Recommended when you need the new Joomla! features."
COM_CMSUPDATE_UPDATES_LBL_TYPE_LTS="LTS"
COM_CMSUPDATE_UPDATES_LBL_TYPE_LTS_TOOLTIP="Long Term Support (LTS) releases have a support lifetime of at least 18 months. They only receive security and bug fixes, but no new features. Most Joomla! extensions are compatible with them. Recommended for production sites which need a Joomla! version supported for an extended period of time."
COM_CMSUPDATE_UPDATES_LBL_TYPE_CURRENT="Current branch"
COM_CMSUPDATE_UPDATES_LBL_TYPE_CURRENT_TOOLTIP="This is the latest Joomla! release in the same version branch as your currently installed Joomla! version. Upgrading to it is guaranteed not to break anything on your site."
COM_CMSUPDATE_UPDATES_LBL_TYPE_INSTALLED="Installed version"
COM_CMSUPDATE_UPDATES_LBL_TYPE_INSTALLED_TOOLTIP="This is your currently installed version. By 'updating' to it you are reinstalling all Joomla! files without changing your site configuration or your database contents. You may want to do that if you suspect that your current Joomla! installation is missing files or is somehow corrupt."
