COM_CMSUPDATE_UPDATES_LBL_QUICKUPDATE_HEADER="Pikapäivitys"
COM_CMSUPDATE_UPDATES_LBL_ALLVERSIONS_HEADER="Kaikki saatavilla olevat Joomla! versiot"
COM_CMSUPDATE_UPDATES_LBL_ALLVERSIONS_INFO="<strong>Tämä osio on tarkoitettu edistyneille käyttäjille. Älä käytä sitä, jos et ole varma että ymmärrät mitä vaihtoehdot tarkoittavat.</strong> Alla on lista kaikista saatavilla olevista Joomla! versioista joihin voit sivuston päivittää. Muista, että päivittäminen Joomla! versioon, joka ei ole asennetun version ylläpitopäivitys, saattaa johtaa sivuston kaatumiseen yhteensopivuus ongelmien vuoksi. Testaa aina päivityksiä uuteen versioon ensin testisivustolla."

COM_CMSUPDATE_UPDATES_LBL_TYPE_TEST="Testausversiot"
COM_CMSUPDATE_UPDATES_LBL_TYPE_TEST_TOOLTIP="Testausversiot eivät ole vakaita eikä niitä pitäisi käyttää ellei halua osallistua Joomla! kehitystyöhön. On suositeltavaa asentaa niitä vain testaussivustoille, ei tuotantosivustoille."
COM_CMSUPDATE_UPDATES_LBL_TYPE_STS="Lyhyen ajan tuki"
COM_CMSUPDATE_UPDATES_LBL_TYPE_STS_TOOLTIP="Lyhyen tukiajan (STS) versioita tuetaan 6 kuukautta. Tämän jälkeen sinun täytyy päivittää uuteen Joomla! versioon, mikä saattaa aiheuttaa ongelmia vanhempien päivittämättömien lisäosien kanssa. Sisältävät kaikki uudet Joomla! ominaisuudet, mutta jotkin Joomla! lisäosat saattavat olla yhteensopimattomia. Tarkista asia lisäosien kehittäjiltä. Suositeltava, jos tarvitset uusia Joomla! ominaisuuksia."
COM_CMSUPDATE_UPDATES_LBL_TYPE_LTS="Pitkän ajan tuki"
COM_CMSUPDATE_UPDATES_LBL_TYPE_LTS_TOOLTIP="Pitkän tukiajan (LTS) versioita tuetaan vähintään 18 kuukautta. Niihin tulee vain tietoturva- ja virheenkorjauspäivityksiä, ei uusia ominaisuuksia. Suurin osa Joomla! lisäosista on yhteensopivia. Suositellaan tuotantosivustoille, jotka tarvitsevat tuen käytetylle Joomla! versiolle pidemmäksi aikaa."
COM_CMSUPDATE_UPDATES_LBL_TYPE_CURRENT="Ylläpitopäivitykset"
COM_CMSUPDATE_UPDATES_LBL_TYPE_CURRENT_TOOLTIP="Tämän on uusin Joomla! päivitys nykyiselle Joomla! versiollesi. Se sisältää vain tietoturva- ja virheenkorjauspäivityksiä, eikä aiheuta yhteensopivuus ongelmia sivustosi kanssa, ellei sivustossasi ole virheitä."
COM_CMSUPDATE_UPDATES_LBL_TYPE_INSTALLED="Asennettu versio"
COM_CMSUPDATE_UPDATES_LBL_TYPE_INSTALLED_TOOLTIP="Tämä on tällä hetkellä asennettu versio. "_QQ_"Päivittämällä"_QQ_" sen asennat kaikki Joomla! tiedostot uudestaan muuttamatta sivuston asetuksia tai tietokannan asetuksia. Tästä saattaa olla hyötyä, jos epäilet että sivustolta puuttuu tiedostoja tai ne ovat vahingoittuneita."

COM_CMSUPDATE_DOWNLOAD_LBL_DONTCLOSEDOWNLOAD="Tiedoston lataaminen on meneillään ja saattaa kestää muutamia minuutteja. Älä sulje tätä sivua, älä siirry pois tältä sivulta, ja estä  laitteen meneminen lepotilaan."
COM_CMSUPDATE_DOWNLOAD_LBL_DOWNLOADPROGRESS="Lataamisen edistyminen"
COM_CMSUPDATE_DOWNLOAD_ERR_DOWNLOADERROR_HEADER="Tapahtui virhe ladattaessa Joomla! tiedostopakettia"

COM_CMSUPDATE_EXTRACT_ERR_CANWRITEINI="Tiedostoa restoration.ini ei voitu kirjoittaa hakemistoon administrator/components/com_cmsupdate. Varmista että sivuston asetuksissa on FTP käytössä ja FTP asetukset ovat oikein."

COM_CMSUPDATE_EXTRACT_LBL_DONTCLOSEEXTRACT="Uutta Joomla! versiota asennetaan. Tämä saattaa kestää muutamia minuutteja. Älä sulje tätä sivua, älä siirry pois tältä sivulta, ja estä laitteen lepotilaan meneminen."
COM_CMSUPDATE_EXTRACT_LBL_EXTRACTPROGRESS="Asennuksen edistyminen"
COM_CMSUPDATE_EXTRACT_ERR_EXTRACTERROR_HEADER="Tapahtui virhe asennettaessa Joomla! tiedostopakettia"
COM_CMSUPDATE_EXTRACT_ERR_CANTPING_HEADER="Yhteysvirhe purettaessa pakettia"
COM_CMSUPDATE_EXTRACT_ERR_CANTPING_TEXT="Ei voitu suorittaa Joomla! tiedostopaketin purkukoodia <code>administrator/components/com_cmsupdate/restore.php</code>. Tämä yleensä johtuu käyttöoikeus ongelmasta, joka estää web-palvelinta lukemasta tiedostoa, tai verkkopalvelimen konfiguraatiosta (esimerkiksi .htaccess tiedostossa), joka estää pääsyn tiedostoon."
COM_CMSUPDATE_EXTRACT_ERR_CANTPING_CONTACTHOST="Ota yhteyttä palveluntarjoajaasi ongelman ratkaisemiseksi."
COM_CMSUPDATE_EXTRACT_ERR_CANTPING_ADMINTOOLS="Olemme havainneet, että käytät Admin Tools -komponenttia, mikä saattaa selittää asian. Jos käytät Admin Tools .htaccess toimintoa, se oletuksena estää tämän toiminnon. Jos uskot, että tämä saattaa olla syynä, napsauta alla olevaa painiketta lisätäksesi poikkeuksen .htaccess toimintoon Joomla! tiedostopaketin purkua varten. Kun poikkeus on lisätty, tämä sivu latautuu automaattisesti uudestaan ja asennus jatkuu."
