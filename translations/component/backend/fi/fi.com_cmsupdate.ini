COM_CMSUPDATE_CONFIG_CUSTOMURL_DESC="Syötä URL itsemääritetylle lähteelle. Tämä tarkistetaan, jos päivityslähde on "_QQ_"Itsemääritetty"_QQ_" tai "_QQ_"Kaikki lähteet"_QQ_"."

COM_CMSUPDATE_CONFIG_FREQUENCY_LABEL="Tarkistusväli (tunteina)"
COM_CMSUPDATE_CONFIG_FREQUENCY_DESC="Kuinka usein päivitysten saatavuus tarkistetaan. Oletusarvo on 6 tuntia."
COM_CMSUPDATE_CONFIG_EMAILFREQUENCY_LABEL="Sähköpostien rajoitus (tunteina)"
COM_CMSUPDATE_CONFIG_EMAILFREQUENCY_DESC="Kuinka usein haluat enintään saada päivitysilmoitus sähköposteja? Oletuksena lähetetään viesti enintään kerran viikossa. Jos Järjestelmä - CMS Päivitys Sähköposti liitännäinen ei ole käytössä, viestejä ei lähetetä."
COM_CMSUPDATE_CONFIG_EMAIL_LABEL="Sähköpostiosoitteet ilmoituksille"
COM_CMSUPDATE_CONFIG_EMAIL_DESC="Syötä pilkuilla eroteltu luettelo sähköpostiosoitteista, joihin lähetetään ilmoitus saatavilla olevista päivityksista. Jos kenttä on tyhjä, ilmoitus lähetetään kaikille pääkäyttäjille. Jos Järjestelmä - CMS Päivitys Sähköposti liitännäinen ei ole käytössä, viestejä ei lähetetä."

COM_CMSUPDATE_CONFIG_MINNOTIFY_LABEL="Ilmoitettavien päivitysten minimitaso"
COM_CMSUPDATE_CONFIG_MINNOTIFY_DESC="Ilmoitus lähetetään vain, jos päivityksen taso tämä tai korkeampi. Ylläpitopäivitykset tarkoittaa, että versionumeron kaksi ensimmäistä numeroa ovat samoja ja päivityksessä on vain virheiden tai tietoturvan korjauksia. Kaikki päivitykset ilmoittaa myös uudet testiversiot."
COM_CMSUPDATE_CONFIG_MINNOTIFY_TEST="Kaikki päivitykset"
COM_CMSUPDATE_CONFIG_MINNOTIFY_STS="Uudemmat STS tai LTS versiot ja ylläpitopäivitykset"
COM_CMSUPDATE_CONFIG_MINNOTIFY_LTS="Uudemmat LTS versiot ja ylläpitopäivitykset"
COM_CMSUPDATE_CONFIG_MINNOTIFY_CURRENT="Ylläpitopäivitykset"

COM_CMSUPDATE_CONFIG_BACKUPONUPDATE_LABEL="Varmuuskopioi ennen päivitystä"
COM_CMSUPDATE_CONFIG_BACKUPONUPDATE_DESC="Otetaanko sivustosta varmuuskopio ennen päivitystä? Toiminto vaatii Akeeba Backup komponentin toimiakseen."
COM_CMSUPDATE_CONFIG_AKEEBABACKUPPROFILE_LABEL="Akeeba Backup profiili"
COM_CMSUPDATE_CONFIG_AKEEBABACKUPPROFILE_DESC="Jos sinulla on Akeeba Backup asennettuna ja olet valinnut varmuuskopioinnin ennen päivitystä, valitse profiili jota käytetään varmuuskopion ottamiseen."
CONFIG_USAGESTATS_LABEL="Salli anonymisoitu PHP, MySQL ja Joomla! versioiden raportointi"
CONFIG_USAGESTATS_DESC="Auta meitä parantamaan ohjelmistoamme raportoimalla anonyymisti ja automaattisesti PHP, MySQL ja Joomla! versiosi. Nämä tiedot auttavat meitä päättämään mitä PHP, MySQL ja Joomla! versioita tuemme tulevaisuudessa. Huomaa: me EMME kerää sivuston nimeä, IP osoitetta tai muita suoraan tai epäsuorasti yksilöiviä tietoja."
