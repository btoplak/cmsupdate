COM_CMSUPDATE_UPDATES_BTN_UPDATE_TOOLTIP="Tämä painike lataa ja asentaa nimetyn Joomla! version sivustollesi. Huomaa, että jos päivität eri tyyppiseen Joomla! versioon kaikki lisäosat eivät välttämättä toimi. Testaa päivitykset ensin testaussivustolla."
