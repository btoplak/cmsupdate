COM_CMSUPDATE_UPDATES_BTN_RELOAD="Ververs update informatie"
COM_CMSUPDATE_UPDATES_BTN_RELOAD_TOOLTIP="Als u denkt dat de update informatie is verouderd klik dan op deze knop om te herladen van de Joomla! update server."

COM_CMSUPDATE_UPDATES_BTN_UPDATEMAIN="Update naar Joomla! %s"
COM_CMSUPDATE_UPDATES_BTN_UPDATEMAIN_TOOLTIP="Door te klikken op deze knop zal een bijgewerkte Joomla! versie naar uw site worden gedownload."
COM_CMSUPDATE_UPDATES_BTN_REINSTALL="Installeer Joomla! %s opnieuw"
COM_CMSUPDATE_UPDATES_BTN_REINSTALL_TOOLTIP="Door te klikken op deze knop zal de huidige geïnstalleerde versie van Joomla! opnieuw worden geïnstalleerd."
COM_CMSUPDATE_UPDATES_BTN_UPDATEOPTIONS="Update opties"
COM_CMSUPDATE_UPDATES_BTN_UPDATEOPTIONS_TOOLTIP="Opent en sluit het update opties deelvenster hierboven."
COM_CMSUPDATE_UPDATES_BTN_UPDATE="Installeer Joomla! %s"
COM_CMSUPDATE_UPDATES_BTN_UPDATE_TOOLTIP="Het klikken op deze knop zal deze Joomla! versie downloaden en op uw site installeren. Let op: als u wilt bijwerken naar een andere versie familie van Joomla! kunt u problemen ondervinden met de oudere, niet bijgewerkt extensies. Probeer eerst de updates op een test site."
COM_CMSUPDATE_UPDATES_BTN_DOWNLOAD="Download"
COM_CMSUPDATE_UPDATES_BTN_DOWNLOAD_TOOLTIP="Klikken op deze knop start het downloaden van de geselecteerde Joomla! versie naar uw computer, voor het geval u een handmatige update wilt uit te voeren."
COM_CMSUPDATE_UPDATES_BTN_INFO="Informatie"
COM_CMSUPDATE_UPDATES_BTN_INFO_TOOLTIP="Klikken op deze knop zal een nieuw browservenster / tabblad openen met de informatiepagina voor dit Joomla! pakket."

COM_CMSUPDATE_UPDATES_LBL_QUICKUPDATE_HEADER="Snelle update"
COM_CMSUPDATE_UPDATES_LBL_ALLVERSIONS_HEADER="Alle beschikbare Joomla! versies"
COM_CMSUPDATE_UPDATES_LBL_ALLVERSIONS_INFO="<strong>Deze sectie is voor geavanceerde gebruikers. Niet gebruiken als u niet begrijpt wat deze opties betekenen</strong>. Het volgende is een lijst van alle op dit moment beschikbare Joomla! versies kunt waarmee u uw website bij kunt werken. Vergeet niet dat het bijwerken naar een andere kleinere of grotere Joomla! versie kan resulteren in dat uw site niet meer beschikbaar is vanwege terugwaartse compatibiliteit problemen. Test upgrades naar een andere Joomla! versie altijd eerst op een test site."

COM_CMSUPDATE_UPDATES_LBL_TYPE_TEST="Testen"
COM_CMSUPDATE_UPDATES_LBL_TYPE_TEST_TOOLTIP="Test versies zijn instabiel en mogen alleen worden gebruikt als u bereid bent om deel te nemen aan het pre-release testen van Joomla!. U wordt geadviseerd om ze te installeren op test locaties, niet uw productie sites."
COM_CMSUPDATE_UPDATES_LBL_TYPE_STS="STS"
COM_CMSUPDATE_UPDATES_LBL_TYPE_STS_TOOLTIP="Korte termijn ondersteuning (STS) releases hebben een ondersteuning levensduur van 6 maanden. Nadat hun leeftijd voorbij is zult u moeten upgraden naar de volgende Joomla! release, die problemen met ouder en niet bijgewerkte extensies kunnen veroorzaken. Ze bevatten alle nieuwe functies in Joomla!, maar sommige Joomla! extensies zijn mogelijk niet compatibel de nieuwere versies. Neem in dat geval contact op met de extensie ontwikkelaar. Aanbevolen wanneer u de nieuwe Joomla! functies nodig heeft."
COM_CMSUPDATE_UPDATES_LBL_TYPE_LTS="LTS"
COM_CMSUPDATE_UPDATES_LBL_TYPE_LTS_TOOLTIP="Lange termijn ondersteuning (LTS) releases hebben een ondersteuning levensduur van ten minste 18 maanden. Zij krijgen alleen de veiligheid en bug fixes, maar geen nieuwe functies. De meeste Joomla! extensies zijn hiermee compatibel. Aanbevolen voor productie sites die een Joomla! versie voor langere tijd ondersteund."
COM_CMSUPDATE_UPDATES_LBL_TYPE_CURRENT="Huidige branch"
COM_CMSUPDATE_UPDATES_LBL_TYPE_CURRENT_TOOLTIP="Dit is de nieuwste Joomla! release in dezelfde versie branche als uw geïnstalleerde Joomla! versie. Upgraden naar deze branche zal gegarandeerd uw site niet beschadigen."
COM_CMSUPDATE_UPDATES_LBL_TYPE_INSTALLED="Geïnstalleerde versie"
COM_CMSUPDATE_UPDATES_LBL_TYPE_INSTALLED_TOOLTIP="Dit is uw huidige geïnstalleerde versie. Door te 'Updaten' installeert u alle Joomla! bestanden opnieuw zonder uw site configuratie en uw database inhoud te veranderen. Misschien wilt u dit doen als u vermoedt dat uw huidige Joomla! installatie ontbrekende bestanden heeft of op één of andere manier beschadigd is."

COM_CMSUPDATE_DOWNLOAD_LBL_DONTCLOSEDOWNLOAD="De download is in volle gang. Het kan een paar minuten duren. Gelieve dit browser tabblad niet te sluiten, niet weg te navigeren van deze pagina en laat uw apparaat naar de slaapstand gaan."
COM_CMSUPDATE_DOWNLOAD_LBL_DOWNLOADPROGRESS="Download voortgang"
COM_CMSUPDATE_DOWNLOAD_ERR_DOWNLOADERROR_HEADER="Er is een fout opgetreden tijdens het downloaden van het Joomla! pakket"

COM_CMSUPDATE_EXTRACT_ERR_CANWRITEINI="Kan niet schrijven naar het bestand restoration.ini in de map administrator/components/com_cmsupdate. Zorg ervoor dat u de juiste FTP gegevens in de 'Algemene Configuratie' van uw site hebt ingevuld en FTP heeft ingeschakeld."

COM_CMSUPDATE_EXTRACT_LBL_DONTCLOSEEXTRACT="De nieuwe Joomla! versie wordt geïnstalleerd. Het kan een paar minuten duren. Gelieve dit browser tabblad niet te sluiten, niet weg te navigeren van deze pagina en laat uw apparaat naar de slaapstand gaan."
COM_CMSUPDATE_EXTRACT_LBL_EXTRACTPROGRESS="Installatie voortgang"
COM_CMSUPDATE_EXTRACT_ERR_EXTRACTERROR_HEADER="Er is een fout opgetreden tijdens het installeren van het Joomla! pakket"
COM_CMSUPDATE_EXTRACT_ERR_CANTPING_HEADER="Communicatiefout met de extractie script"
COM_CMSUPDATE_EXTRACT_ERR_CANTPING_TEXT="Er is een communicatiefout met het Joomla! pakket extractie script <code>administrator/components/com_cmsupdate/restore.php</code> opgetreden. Dit duidt meestal op een probleem met de rechten van dit bestand waardoor het onleesbaar is voor de web server of een server configuratie (bijv .htaccess bestand richtlijnen) probleem dat de toegang tot dit bestand blokkeert."
COM_CMSUPDATE_EXTRACT_ERR_CANTPING_CONTACTHOST="Neem contact op met uw host voor een oplossing"
COM_CMSUPDATE_EXTRACT_ERR_CANTPING_ADMINTOOLS="We hebben ook ontdekt dat u gebruik maakt van Admin Tools, wat zou kunnen verklaren waarom dit gebeurt. Als u gebruik maakt van de Admin Tools .htaccess Maker zal het dit restauratie script, standaard blokkeren. Als u van mening bent dat dit het geval is klik op de onderstaande knop om een .htaccess Maker uitzondering toe te voegen voor het Joomla! pakket extractie script en automatisch uw .htaccess bestand regenereren. Dan zal deze pagina opnieuw te laden zijn en de update wordt automatisch voortgezet."
COM_CMSUPDATE_EXTRACT_BTN_ADMINTOOLS="Voeg uitzondering toe aan Admin Tools"

