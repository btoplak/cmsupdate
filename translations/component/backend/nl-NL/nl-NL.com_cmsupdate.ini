COM_CMSUPDATE_CONFIG_EMAILFREQUENCY_LABEL="E-mail frequentie (in uren)"
COM_CMSUPDATE_CONFIG_EMAILFREQUENCY_DESC="Hoe vaak wilt u een e-mail ontvangen met update-notificaties? Standaard verzonden we maximaal één e-mail per week. U moet de System - CMS Update E-mail plugin activeren om deze e-mails te kunnen ontvangen."
COM_CMSUPDATE_CONFIG_EMAIL_LABEL="E-mail met update-notificaties."
COM_CMSUPDATE_CONFIG_EMAIL_DESC="Voer een door komma's gescheiden lijst van e-mailadressen in die updatemeldingen zullen ontvangen. Indien u deze leeg laat, zullen alle Super Users worden aangemeld. U moet de Systeem - CMS Update Email plugin activeren om E-mails te kunnen ontvangen."

COM_CMSUPDATE_CONFIG_MINNOTIFY_LABEL="Minimale notificatie"
COM_CMSUPDATE_CONFIG_MINNOTIFY_DESC="U ontvangt alleen een melding als er een update van het geselecteerde niveau of een hoger beschikbaar is. Huidige branch betekent een nieuwe release in dezelfde major / minor-versie. Als u kiest voor Iedere versie ontvangt u ook meldingen wanneer er testreleases beschikbaar zijn."
COM_CMSUPDATE_CONFIG_MINNOTIFY_TEST="Iedere versie"
COM_CMSUPDATE_CONFIG_MINNOTIFY_STS="Korte termijn ondersteuning, Lange termijn ondersteuning of huidige branch releases."
COM_CMSUPDATE_CONFIG_MINNOTIFY_LTS="Lange termijn ondersteuning of huidige branch releases."
COM_CMSUPDATE_CONFIG_MINNOTIFY_CURRENT="Huidige branch releases."

COM_CMSUPDATE_CONFIG_BACKUPONUPDATE_LABEL="Backup voor update"
COM_CMSUPDATE_CONFIG_BACKUPONUPDATE_DESC="Wilt u een backup van uw website maken voordat deze geüpgrade wordt? Deze optie kan alleen uitgevoerd worden wanneer u Akeeba Backup geïnstalleerd heeft."
COM_CMSUPDATE_CONFIG_AKEEBABACKUPPROFILE_LABEL="Akeeba Backup profiel"
COM_CMSUPDATE_CONFIG_AKEEBABACKUPPROFILE_DESC="Wanneer u Akeeba Backup heeft geïnstalleerd en de Backup voor Update optie heeft ingeschakeld, selecteer dan het backup profiel wat gebruikt moet worden."
CONFIG_USAGESTATS_LABEL="Schakel anonieme PHP, MySQL en Joomla! versie rapportage in"
CONFIG_USAGESTATS_DESC="Help ons om onze software te verbeteren door het anoniem en automatisch rapporteren van uw PHP, MySQL en Joomla! versies. Deze informatie helpt ons te bepalen welke versie van Joomla !, PHP en MySQL om toekomstige versies te ondersteunen. Let op: Wij verzamelen GEEN sitenaam, IP-adres of ander direct of indirect uniek identificerende informatie."
