COM_CMSUPDATE_UPDATES_MSG_NOUPDATES_HEADER="Gefeliciteerd, uw Joomla! website is up-to-date!"
COM_CMSUPDATE_UPDATES_MSG_NOUPDATES="U heeft de laatste versie van Joomla!, %s  al geïnstalleerd."
COM_CMSUPDATE_UPDATES_MSG_UPDATES_HEADER="Een nieuwe versie van Joomla! is beschikbaar voor installatie"
COM_CMSUPDATE_UPDATES_MSG_UPDATETYPE_TEST="De nieuwe Joomla! test versie %s is beschikbaar voor installatie. Test releases hebben minimale testen ondergaan en u wordt geadviseerd deze NIET te installeren op productie sites. Door deze update te installeren kan uw website beschadigen."
COM_CMSUPDATE_UPDATES_MSG_UPDATETYPE_STS="De nieuwe Korte termijn ondersteuning (STS) Joomla! versie %s is beschikbaar voor installatie. Korte termijn ondersteuning releases hebben een korte levensduur van 6 maanden. Houdt u er rekening mee dat het bijwerken naar een nieuwe STS release van Joomla! uw site kan beschadigen. Maak altijd eerst een back-up voor het updaten en testen van uw site nadat de update is voltooid."
COM_CMSUPDATE_UPDATES_MSG_UPDATETYPE_LTS="De nieuwe Lange termijn ondersteuning (LTS) Joomla! versie %s is beschikbaar voor installatie. Lange termijn ondersteuning releases hebben een lange levensduur van ten minste 18 maanden. Houdt u er rekening mee dat het bijwerken naar een nieuwe LTS release van Joomla! uw site kan beschadigen. Maak altijd eerst een back-up voor het updaten en testen van uw site nadat de update is voltooid."
COM_CMSUPDATE_UPDATES_MSG_UPDATETYPE_CURRENT="De nieuwe Joomla! versie %s behoort tot dezelfde versie familie als uw geïnstalleerde Joomla! versie. Het is zeer veilig om het te installeren op uw site en u wordt geadviseerd om het meteen om veiligheidsredenen te doen."
COM_CMSUPDATE_UPDATES_MSG_UPDATES_CURRENT="U heeft momenteel Joomla! versie %s geïnstalleerd op uw site deze is verouderd."
COM_CMSUPDATE_UPDATES_MSG_UPDATESOURCE="U kunt de nieuwe versie automatisch installeren door op de onderstaande blauwe knop 'Update' te klikken. In het geval dat u het update bestand handmatig moet downloaden, is de locatie <a href='%1$s'>%1$s</a>. Houdt u er rekening mee dat normaal gesproken het niet nodig is om dit bestand handmatig te downloaden."

