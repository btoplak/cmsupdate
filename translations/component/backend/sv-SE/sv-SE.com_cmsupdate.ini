COM_CMSUPDATE_CONFIG_BACKUPONUPDATE_DESC="Skall vi ta en backup av webbplatsen före uppgradering? Detta alternativ har endast effekt om du har Akeeba Backup installerad på din webbplats."
COM_CMSUPDATE_CONFIG_AKEEBABACKUPPROFILE_LABEL="Akeeba Backup-profil"
COM_CMSUPDATE_CONFIG_AKEEBABACKUPPROFILE_DESC="Om du har Akeeba Backup installerad och du har aktiverat alternativet Backup före uppdatering, välj den backup-profil som skall användas när denna körs."
