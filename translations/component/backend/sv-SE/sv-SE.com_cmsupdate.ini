COM_CMSUPDATE_UPDATES_BTN_RELOAD_TOOLTIP="Om du tror att uppdateringsuppgifterna inte stämmer så kan du klicka på denna knapp för att ladda om dem från Joomla!:s server."

COM_CMSUPDATE_UPDATES_BTN_UPDATEMAIN="Uppdatera till Joomla! %s"
COM_CMSUPDATE_UPDATES_BTN_UPDATEMAIN_TOOLTIP="Klicka på denna knapp för att ladda ned och installera den nya versionen av Joomla! på din webbplats."
COM_CMSUPDATE_UPDATES_BTN_REINSTALL="Återinstallera Joomla! %s"
COM_CMSUPDATE_UPDATES_BTN_REINSTALL_TOOLTIP="Klicka på denna knapp för att återinstallera samma version av Joomla! som du redan har på din webbplats."
COM_CMSUPDATE_UPDATES_BTN_UPDATEOPTIONS="Uppdateringsalternativ"
COM_CMSUPDATE_UPDATES_BTN_UPDATEOPTIONS_TOOLTIP="Öppnar och stänger fliken med uppdateringsalternativ här ovan."
COM_CMSUPDATE_UPDATES_BTN_UPDATE="Installera Joomla! %s"
COM_CMSUPDATE_UPDATES_BTN_UPDATE_TOOLTIP="Genom att klicka på knappen laddar du ned och installerar denna version av Joomla! på din webbplats. Observera att om du uppdaterar till en annan versionsfamilj av Joomla! så kan du få problem med äldre versioner av dina tillägg också. Vi rekommenderar att du provar att uppdatera på en testwebbplats först."
COM_CMSUPDATE_UPDATES_BTN_DOWNLOAD="Ladda ned"
COM_CMSUPDATE_UPDATES_BTN_DOWNLOAD_TOOLTIP="Klicka på denna knapp för att börja ladda ned den markerade versionen av Joomla!, i de fall du vill göra en manuell uppdatering."
COM_CMSUPDATE_UPDATES_BTN_INFO="Information"
COM_CMSUPDATE_UPDATES_BTN_INFO_TOOLTIP="Klicka på denna knapp för att öppna ett webbläsarfönster eller flik med en informationssida för detta Joomla!-paket. "

COM_CMSUPDATE_UPDATES_LBL_QUICKUPDATE_HEADER="Snabb-uppdatering"
COM_CMSUPDATE_UPDATES_LBL_ALLVERSIONS_HEADER="Alla tillgängliga Joomla!-versioner"
COM_CMSUPDATE_UPDATES_LBL_ALLVERSIONS_INFO="<strong>Denna avdelning är för avancerade användare. Använd den inte om inte förstår vad dessa alternativ innebär</strong>. Följande är en lista med tillgängliga Joomla!-versioner som du kan uppgradera till. Kom ihåg att en uppdatering till en annan mindre eller större version kan resulterar i att din webbplats blir otillgänglig på grund av kompatibilitetsproblem. Prova alltid att uppgradera till en annan version på en testwebbplats först."

COM_CMSUPDATE_UPDATES_LBL_TYPE_TEST="Prov"
COM_CMSUPDATE_UPDATES_LBL_TYPE_TEST_TOOLTIP="Testversioner är inte stabila och skall endast användas om du vill delta i prov av förhandsutgåvor. Installera dem endast på test-webbplatser och inte på produktionswebbplatser."
COM_CMSUPDATE_UPDATES_LBL_TYPE_STS="STS"
COM_CMSUPDATE_UPDATES_LBL_TYPE_STS_TOOLTIP="Short Term Support (STS) utgåvor har en supportlivstid på 6 månader. När deras livstid är över behöver man uppdatera till nästa Joomla!-utgåva. Detta kan skapa problem med äldre och ej uppdaterade tillägg. STS-utgåvorna har alla de senaste funktionerna i Joomla!, men en del tillägg kanske inte är kompatibla med dessa. Kontrollera med utvecklarna av dina tillägg om kompatibilitet. STS rekommenderas när du vill ha de senaste funktionerna."
COM_CMSUPDATE_UPDATES_LBL_TYPE_LTS="LTS"
COM_CMSUPDATE_UPDATES_LBL_TYPE_LTS_TOOLTIP="Long Term Support (LTS) utgåvor har en supporttid på minst 18 månader. Dessa uppdateras endast med säkerhets- och buggfixar. Inga nya funktioner tillkommer. De flesta Joomla!-tillägg är kompatibla med dessa utgåvor. Rekommenderas för produktionswebbplatser som kräver en Joomla!-version som stöds under en längre tid."
COM_CMSUPDATE_UPDATES_LBL_TYPE_CURRENT="Aktuell familj"
COM_CMSUPDATE_UPDATES_LBL_TYPE_CURRENT_TOOLTIP="Detta är den senaste Joomla!-utgåvan i samma versionsfamilj som din aktuella och nuvarande installation. Om du uppgraderar till den så skall inget skadas i din installation."
COM_CMSUPDATE_UPDATES_LBL_TYPE_INSTALLED="Installerad version"
COM_CMSUPDATE_UPDATES_LBL_TYPE_INSTALLED_TOOLTIP="Detta är din nuvarande installerade version. Genom att 'uppdatera' den så återinstallerar du alla Joomla!:s filer utan att ändra i databas eller inställningar. Du kan behöva göra detta om du misstänker att det finns saknade eller skadade filer i ditt system."

COM_CMSUPDATE_DOWNLOAD_LBL_DONTCLOSEDOWNLOAD="Nedladdningen pågår. Detta kan ta upp till ett par minuter. Var god stäng INTE ditt webbläsarfönster eller gå till en annan webbplats och låt inte din dator eller mobila enhet, gå in i strömsparläge."
COM_CMSUPDATE_DOWNLOAD_LBL_DOWNLOADPROGRESS="Nedladdning"
COM_CMSUPDATE_DOWNLOAD_ERR_DOWNLOADERROR_HEADER="Ett fel har uppstått under nedladdning av ditt Joomla!-paket"

COM_CMSUPDATE_EXTRACT_ERR_CANWRITEINI="Kan inte skriva till filen restoration.ini i mappen administrator/components/com_cmsupdate. Kontrollera att du har rätt inställningar för FTP och att FTP är aktiverad i dina globala inställningar."

COM_CMSUPDATE_EXTRACT_LBL_DONTCLOSEEXTRACT="Den nya versionen av Joomla! installeras nu. Det kan ta upp till ett par minuter. Stäng INTE webbläsarfönstret eller fliken, gå inte till en annan sida och se till att din dator eller mobila enhet, inte går in i strömsparläge."
COM_CMSUPDATE_EXTRACT_LBL_EXTRACTPROGRESS="Installation"
COM_CMSUPDATE_EXTRACT_ERR_EXTRACTERROR_HEADER="Ett fel har uppstått under installationen av Joomla!-paketet."
COM_CMSUPDATE_EXTRACT_ERR_CANTPING_HEADER="Fel vid kommunikation med uppacknings-skriptet"
COM_CMSUPDATE_EXTRACT_ERR_CANTPING_TEXT="Ett fel har uppstått i kommunikationen med Joomla!:s uppacknings-skript <code>administrator/components/com_cmsupdate/restore.php</code>. Detta uppstår vanligen på grund av behörighetsproblem där filen blir oläslig och kan inte hanteras av webbservern. Det kan också vara en serverinställning (ex. .htaccess-filens inställningar) som blockerar tillträde till denna fil."
COM_CMSUPDATE_EXTRACT_ERR_CANTPING_CONTACTHOST="Ta kontakt med din webbhotelleverantör för en lösning."
COM_CMSUPDATE_EXTRACT_ERR_CANTPING_ADMINTOOLS="Vi har också upptäckt att du använder Admin Tools, som kan förklara varför detta har hänt. Om du använder Admin Tools .htaccess Maker, kommer denna, som standard, att blockera detta återställningsskript. Om du tror att detta är fallet, kan du klicka på knappen här nedan för att lägga till ett undantag i .htaccess Maker och återskapa din .htaccess-fil automatiskt. Sedan kommer denna sida att laddas om och uppdateringen fortsätter automatiskt."
COM_CMSUPDATE_EXTRACT_BTN_ADMINTOOLS="Lägg till ett undantag i Admin Tools"

