COM_CMSUPDATE_UPDATES_MSG_NOUPDATES_HEADER="Gratulerar! Din webbplats är av senaste version!"
COM_CMSUPDATE_UPDATES_MSG_NOUPDATES="Du har redan installerat den senaste versionen av Joomla!: %s."
COM_CMSUPDATE_UPDATES_MSG_UPDATES_HEADER="En ny version av Joomla! finn tillgänglig för installation."
COM_CMSUPDATE_UPDATES_MSG_UPDATETYPE_TEST="En ny testutgåva av Joomla! finns tillgänglig för installation. Testutgåvor har inte genomgått en fullvärdig test och vi rekommenderar dig att INTE installera den på en produktionswebbplats. Om du installerar denna version kan du skada den nuvarande installationen."
COM_CMSUPDATE_UPDATES_MSG_UPDATETYPE_STS="En ny utgåva från Joomla Short Term Support (STS) %s är tillgänglig för installation. STS utgåvor har en kort livstid på c:a 6 månader. Notera att om du uppdaterar till en ny STS utgåva så kan du skada din webbplats. Ta ALLTID en backup före och prova din webbplats när uppdateringen är klar."
COM_CMSUPDATE_UPDATES_MSG_UPDATETYPE_LTS="En ny utgåva av Joomla Long Term Support (LTS) %s är tillgänglig för installation. Long Term Support har en lång livstid på minst 18 månader. Notera att en uppdatering till en ny LTS-utgåva kan skada din webbplats. Ta därför ALLTID en backup före installation och prova din webbplats ordentligt efter updateringen."
COM_CMSUPDATE_UPDATES_MSG_UPDATETYPE_CURRENT="Den nya Joomla-utgåvan %s är från samma versionsfamilj som din nuvarande instalation. Det är säkert att installera den och du bör göra det så snart som möjligt av säkerhetsskäl."
COM_CMSUPDATE_UPDATES_MSG_UPDATES_CURRENT="Du har för närvarande Joomla! version %s installerad på din webbplats men den behöver uppdateras."
COM_CMSUPDATE_UPDATES_MSG_UPDATESOURCE="Du kan installera den nya versionen automatiskt genom att klicka på den blå Uppdaterings-knappen nedan. Om du behöver ladda ned filen manuellt, så hittar du den här: <a href='%1$s'>%1$s</a>. Notera att du normalt inte behöver ladda ned filen manuellt."

