COM_CMSUPDATE_CONFIG_FREQUENCY_LABEL="Uppdateringsfrekvens (i timmar)"
COM_CMSUPDATE_CONFIG_FREQUENCY_DESC="Hur ofta skall vi söka efter uppdateringar. Som standard söker vi var 6:e timma."
COM_CMSUPDATE_CONFIG_EMAILFREQUENCY_LABEL="Email-frekvens (i timmar)"
COM_CMSUPDATE_CONFIG_EMAILFREQUENCY_DESC="Hur ofta vill du ta emot ett email med uppdateringsinformation? Som standard som mest ett mail i veckan. Du måste aktivera pluginen System - CMS Update Email för att kunna få några mail över huvud taget."
COM_CMSUPDATE_CONFIG_EMAIL_LABEL="Email för uppdateringsmeddelanden"
COM_CMSUPDATE_CONFIG_EMAIL_DESC="Ange en komma-separerad lista med email-adresser som skall ta emot uppdateringsmeddelanden. Om den lämnas tom kommer alla Superadministratörer att meddelas. Du måste aktivera pluginen Syetm - CMS Update Email, för att få några mail över huvud taget."

COM_CMSUPDATE_CONFIG_MINNOTIFY_LABEL="Minsta meddelande"
COM_CMSUPDATE_CONFIG_MINNOTIFY_DESC="Du kommer endast att meddelas om uppdateringar om de är av samma eller högre nivå än den angivna. Aktuell familj innebär utgåvor i samma större/mindre version. Om du väljer Någon version, kommer du att meddelas när även testversioner är tillgängliga."
