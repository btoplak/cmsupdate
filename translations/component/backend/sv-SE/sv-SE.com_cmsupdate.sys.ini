COM_CMSUPDATE_CONFIG_BACKUPONUPDATE_LABEL="Backup före Upddatering"
COM_CMSUPDATE_CONFIG_BACKUPONUPDATE_DESC="Skall vi ta en backup före uppgraering? Detta alternativ har endast effekt om du har Akeeba Backup installerad på din webbplats."
COM_CMSUPDATE_CONFIG_AKEEBABACKUPPROFILE_LABEL="Akeeba Backup-profil"
COM_CMSUPDATE_CONFIG_AKEEBABACKUPPROFILE_DESC="Om du har Akeeba Backup installerad och du har aktiverat alternativet Backup för uppdatering, skall du välja den backup-profil som skall användas."
