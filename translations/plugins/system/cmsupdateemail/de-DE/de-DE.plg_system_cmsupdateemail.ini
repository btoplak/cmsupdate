PLG_CMSUPDATEEMAIL="System - CMS Update Email"
PLG_CMSUPDATEEMAIL_XML_DESCRIPTION="Prüft in Intervallen ob es eine neue Version vom Joomla! CMS gibt und sendet Ihnen dann eine Benachrichtigungs-E-mail."

PLG_CMSUPDATEEMAIL_EMAIL_HEADER="Aktualisieren Sie Joomla! [NEWVERSION] ist für [SITENAME] verfügbar."
PLG_CMSUPDATEEMAIL_EMAIL_BODY_TITLE="Es ist eine neue Joomla! Version [NEWVERSION] für die Seite [SITENAME] verfügbar."
PLG_CMSUPDATEEMAIL_EMAIL_BODY_WHOSENTIT="Diese E-Mail wird ihnen vom Plugin mit dem Namen  [PLUGINNAME] von Ihrer Seite geschickt. Dieses Plugin läuft auf Ihrer Seite und ist Teil der Akeeba CMS Update Componente, die in regelmäßigen Zeitabständen auf eine neue Version von Joomla! prüft und Ihnen dann eine E-Mail schickt, wenn es eine neue Version gibt. Weder Joomla! noch Akeeba Ltd kennen Ihre E-Mailadresse oder haben Ihnen diese E-Mail gesendet. Sollten Sie keine Benachrichtigung mehr wünschen, deaktivieren Sie bitte das Plugin mit dem Namen  [PLUGINNAME], indem Sie sich in Ihre Seite einloggen und im Back End, im Erweiterungsmanager das Plugin mit dem Namen  [PLUGINNAME]  finden und deaktivieren."
PLG_CMSUPDATEEMAIL_EMAIL_BODY_VERSIONINFO="Zur Zeit installierte Joomla!-Version auf Ihrer Seite: [CURVERSION]<br/>Neue zur Installation verfügbare Version: [NEWVERSION]"
PLG_CMSUPDATEEMAIL_EMAIL_BODY_INSTRUCTIONS="Sie können diese Joomla!-Version installieren, indem Sie den folgenden Link anklicken::<br/><a href='[LINK]'>[LINK]</a><br/> Sollte der o.g. Link nicht anklickbar sein, kopieren Sie ihn bitte und fügen ihn in Ihren Browser ein. Sollten Sie unsicher sein, ob diese Nachricht korrekt ist, melden Sie sich bitte in Ihrem Back End ein und gehen auf Erweiterungen, Akeeba CMS Update und prüfen dort, ob es eine neue Joomla!-Version gibt."
PLG_CMSUPDATEEMAIL_EMAIL_BODY_WHATISTHISLINK="Sollten Sie dem o.g. Link folgen, wird versucht, Sie am Back End Ihrer Seite anzumelden und Akeeba CMS Update fertig zu stellen. Dies kann evtl. nicht klappen, wenn  Sie eine Sicherheitserweiterung installiert oder die Zwei-Faktor-Authentifizierung aktiviert haben. Sie können Ihre Seite selbstverständlich noch aktualisieren, aber Sie müssen sich dafür in Ihrem Back End anmelden und dort auf Erweiterungen, Akeeba CMS Update aufrufen. Von dieser Seite können Sie dann Ihr Joomla! aktualisieren. Der o.g. Link ist nur 24 Stunden bzw. ein einziges mal gültig. Sollten Sie mehrere Super User auf Ihrer Seite haben, deaktiviert der erste Aufruf, egal von welchem Benutzer, den angezeigten Link."
