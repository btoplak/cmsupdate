PLG_CMSUPDATEEMAIL="Σύστημα - Email CMS Update"
PLG_CMSUPDATEEMAIL_XML_DESCRIPTION="Ελέγχει περιοδικά για νέες εκδόσεις του Joomla! και σας στέλνει ένα email για να σας ειδοποιήσει για αυτές."

PLG_CMSUPDATEEMAIL_EMAIL_HEADER="Η ενημερωμένη έκδοση Joomla! [NEWVERSION] είναι τώρα διαθέσιμη για το [SITENAME]"
PLG_CMSUPDATEEMAIL_EMAIL_BODY_TITLE="Η ενημερωμένη έκδοση Joomla! [NEWVERSION] είναι τώρα διαθέσιμη για το [SITENAME]"
PLG_CMSUPDATEEMAIL_EMAIL_BODY_WHOSENTIT="Αυτό το email σας αποστέλεται από το πρόσθετο [PLUGINNAME] το οποίο εκτελείτε στον ιστοχώρο σας. Αυτό το πρόσθετο, κομμάτι της εφαρμογής Akeeba CMS Update, περιοδικά ελέγχει για νέες εκδόσεις του Joomla! και στέλνει ένα email στους Υπερδιαχειριστές του ιστοχώρου όταν εντοπίζεται μια νέα έκδοση. Ούτε το Joomla! ούτε η Akeeba Ltd γνωρίζουν την διεύθυνση email σας ή σας στέλνουν email. Εάν δεν επιθυμείτε την λήψη αυτών τψν μηνυμάτων ηλεκτρονικού ταχυδρομείου παρακαλώ απενεργοποιήστε το πρόσθετο  [PLUGINNAME] κάνοντας είσοδο στο διαχειριστικό τμήμα του ιστοχώρου σας, μετά μεταβείτε στο μενού Επεκτάσεις, Διαχείριση Προσθέτων. Εντοπίστε το πρόσθετο [PLUGINNAME] και απενεργοποιήστε το."
PLG_CMSUPDATEEMAIL_EMAIL_BODY_VERSIONINFO="Έκδοση του Joomla! που είναι ήδη εγκατεστημένη στον ιστοχώρο σας: [CURVERSION]<br/>Νέα έκδοση διαθέσιμη προς εγκατάσταση: [NEWVERSION]"
PLG_CMSUPDATEEMAIL_EMAIL_BODY_INSTRUCTIONS="Μπορείτε να εγκαταστήσετε αυτή την έκδοση του Joomla! κάνοντας κλικ τον ακόλουθο σύνδεσμο:<br/><a href='[LINK]'>[LINK]</a><br/>Εάν ο παραπάνω σύνδεσμος δεν είναι σε μορφή που να μπορείτε να κάνετε κλικ, παρακαλώ αντιγράψτε τον και επικολλήστε τον στο πρόγραμμα περιήγησής σας. Εάν δεν είστε σίγουρος ότι το παρόν μήνυμα ηλεκτρονικού ταχυδρομείου είναι αυθεντικό, παρακαλώ επισκεφθείτε το διαχειριστικό μέρος του ιστοχώρου σας και μεταβείτε στο μενού Εφαρμογές, Akeeba CMS Update για να ελέγξετε για την ενημερωμένη έκδοση του Joomla!."
PLG_CMSUPDATEEMAIL_EMAIL_BODY_WHATISTHISLINK="Ακολουθώντας τον παραπάνω σύνδεσμο θα επιχειρήσουμε να σας συνδεθείτε στο site σας και να ανοίξουμε το Akeeba CMS Update όπου μπορείτε να ολοκληρώσετε την ενημέρωση. Αυτό δεν θα λειτουργήσει υπό ορισμένες συνθήκες, για παράδειγμα αν έχετε εγκαταστήσει μια επέκταση ασφάλειας ή όταν χρησιμοποιείτε Πιστοποίηση Δύο Παραγόντων. Στην εν λόγω περίπτωση μπορείτε να αναβαθμίσετε το site σας αν συνδεθείτε στο τμήμα διαχειριστή του δικτυακού σας τόπου, μετά πηγαίνετε στο μενού Εφαρμογές, Akeeba CMS Update και ενημερώστε το Joomla! από αυτή τη σελίδα. Ο παραπάνω σύνδεσμος ισχύει μόνο για 24 ώρες ή μέχρι την πρώτη χρήση του, όποιο από τα δύο συμβεί πρώτο. Εάν έχετε πολλούς Υπερδιαχειριστές στο site σας, όταν ένας από αυτούς κάνει κλικ στο σύνδεσμό του ο σύνδεσμός σας θα απενεργοποιείται αυτόματα.\n"
