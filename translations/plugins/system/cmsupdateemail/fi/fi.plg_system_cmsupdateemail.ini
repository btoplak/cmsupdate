PLG_CMSUPDATEEMAIL="Järjestelmä - CMS Päivitys sähköposti"
PLG_CMSUPDATEEMAIL_XML_DESCRIPTION="Tarkistaa Joomla! CMS päivitysten saatavuuden ja lähettää sinulle sähköpostilla ilmoituksen löydetyistä päivityksistä."

PLG_CMSUPDATEEMAIL_EMAIL_HEADER="Päivitys Joomla! [NEWVERSION] versioon on saatavilla sivustolle [SITENAME]"
PLG_CMSUPDATEEMAIL_EMAIL_BODY_TITLE="Päivitys Joomla! [NEWVERSION] versioon on saatavilla sivustollesi [SITENAME]"
PLG_CMSUPDATEEMAIL_EMAIL_BODY_WHOSENTIT="Tämän sähköpostin lähetti sinulle sivustosi [PLUGINNAME] liitännäinen. Tämä liitännäinen, joka on osa Akeeba CMS Päivitys komponenttia, tarkistaa ajoittain uusien Joomla! versioiden saatavuuden ja lähettää sähköpostia sivuston pääkäyttäjille, jos uusi Joomla! versio on saatavilla. Joomla! projekti tai Akeeba Ltd eivät siis lähetä tätä sähköpostia.  Jos et halua saada ilmotusta päivityksestä sähköpostissa, poista [PLUGINNAME] liitännäinen käytöstä kirjautumalla sivustosi ylläpitoon ja menemällä Lisäosat &gt; Liitännäisten hallinta kohtaan. Etsi sitten [PLUGINNAME] liitännäinen ja poista se käytöstä."
PLG_CMSUPDATEEMAIL_EMAIL_BODY_VERSIONINFO="Sivustosi tämän hetkinen Joomla! versio: [CURVERSION]<br/>Saatavilla oleva uusi versio: [NEWVERSION]"
PLG_CMSUPDATEEMAIL_EMAIL_BODY_INSTRUCTIONS="Voit asentaa tämän uuden Joomla! version napsauttamalla seuraavaa linkkiä:<br/><a href='[LINK]'>[LINK]</a><br/>Jos ylläoleva linkki ei toimi suoraan, leikkaa ja liitä se selaimeesi. Jos et ole varma onko tämä sähköpostiviesti aito, mene sivustosi ylläpitoon, Komponentit, Akeeba CMS Päivitys ja tarkista Joomla! päivitys siellä."
PLG_CMSUPDATEEMAIL_EMAIL_BODY_WHATISTHISLINK="Ylläoleva linkki yrittää kirjata sinut sisään sivustollesi ja avata Akeeba CMS päivitys komponentin, jossa voit suorittaa päivityksen. Tämä ei toimi kaikilla sivustoilla, esimerkiksi jos sinulla on tietoturvalisäosa asennettuna tai käytät kahden tekijän kirjautumista. Näissä tapauksissa voit yhä päivittää sivustosi kirjautumalla ylläpitoon, menellä Komponentit, Akeeba CMS Päivitykset kohtaan ja tekemällä päivityksen siellä. Ylläoleva linkki toimii vain 24 tuntia tai kunnes sitä käytetään ensimmäisen kerran. Jos sivustolla on useampia pääkäyttäjiä, linkki lopettaa toimimisen kaikille, kun kuka tahansa käyttää linkkiä."
