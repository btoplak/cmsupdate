; PLG_CMSUPDATEEMAIL_EMAIL_BODY_WHOSENTIT="This email is sent to you by the [PLUGINNAME] plugin running on your site. This plugin, which is part of the Akeeba CMS Update component, periodically checks for new Joomla! versions and send an email to the site's Super Users when an updated Joomla! version is found. Neither Joomla! nor Akeeba Ltd know your email address or send you an email. If you do not wish to receive this email please disable the [PLUGINNAME] plugin by logging in to your site's administrator back-end and then going to Extensions, Plugin Manager. Find the [PLUGINNAME] plugin and disable it."
