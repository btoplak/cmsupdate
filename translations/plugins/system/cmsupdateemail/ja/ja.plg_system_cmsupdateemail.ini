; PLG_CMSUPDATEEMAIL_EMAIL_BODY_WHATISTHISLINK="Following the link above will try to log you in to your site and open Akeeba CMS Update where you can complete the update. This might not work on some sites, for example if you have a security extension installed or when you are using Two Factor Authentication. In those case you can still upgrade your site by logging in to your site's administrator back-end, then go to Components, Akeeba CMS Update and update Joomla! from that page. The link above is valid only for 24 hours or until its first use, whichever comes first. If you have multiple Super Users on your site, when one of them clicks on their link, your link will automatically be deactivated."
