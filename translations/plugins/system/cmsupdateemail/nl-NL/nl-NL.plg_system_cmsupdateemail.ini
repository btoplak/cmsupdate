PLG_CMSUPDATEEMAIL="System - CMS Update E-mail"
PLG_CMSUPDATEEMAIL_XML_DESCRIPTION="Controleert regelmatig of er updates zijn voor Joomla! en stuurt u een e-mail om u te informeren over de updates."

PLG_CMSUPDATEEMAIL_EMAIL_HEADER="Update naar Joomla! [NEWVERSION] is beschikbaar voor [SITENAME]"
PLG_CMSUPDATEEMAIL_EMAIL_BODY_TITLE="Een update voor Joomla! [NEWVERSION] is beschikbaar voor uw website [SITENAME]"
PLG_CMSUPDATEEMAIL_EMAIL_BODY_WHOSENTIT="Deze e-mail wordt door de [PLUGINNAME] plugin van uw website naar u verzonden. Deze plugin, die deel uitmaakt van het component Akeeba CMS Update, controleert regelmatig of er een nieuwe Joomla! versie beschikbaar is en stuur een e-mail naar de Super Users wanneer er een nieuwe Joomla! versie gevonden is. Noch Joomla! noch Akeeba Ltd weet uw e-mailadres of stuurt u een e-mail. Als u deze e-mails niet wenst te ontvangen, kunt u de [PLUGINNAME] plugin uitschakelen door in te loggen op de backend van uw website. Ga vervolgens naar Extensies, Pluginbeheer, vind de [PLUGINNAME] plugin en schakel deze uit."
PLG_CMSUPDATEEMAIL_EMAIL_BODY_VERSIONINFO="Joomla! versie is momenteel geïnstalleerd op uw website: [CURVERSION]<br/>Een nieuwe versie is beschikbaar voor installatie: [NEWVERSION]"
PLG_CMSUPDATEEMAIL_EMAIL_BODY_INSTRUCTIONS="U kunt deze Joomla! versie installeren door te klikken op de volgende link:<br/><a href='[LINK]'>[LINK]</a><br/>Wanneer de link hierboven niet werkt, kopieert en plakt u deze in uw browser. Wanneer u deze e-mail niet vertrouwt, bezoekt u dan de backend van uw website, ga naar Componenten, Akeeba CMS Update en controleer hier op een nieuwe Joomla! versie."
PLG_CMSUPDATEEMAIL_EMAIL_BODY_WHATISTHISLINK="Door bovenstaande link te volgen, kunt u inloggen op uw website en opent Akeeba CMS update waar u de update kunt voltooien. \nDit werkt mogelijk niet op sommige websites, bijvoorbeeld als u een beveiligingsextensie geïnstalleerd heeft of wanneer u gebruik maakt van Authenticatie in twee stappen. In dat geval kunt u nog steeds een upgrade van uw website uitvoeren door in te loggen op de backend van uw website, ga dan naar Componenten, Akeeba CMS Update en update Joomla! via deze pagina. De link hierboven is geldig voor 24 uur of tot het eerste gebruik. Als u met meerdere Super Users uw website beheert, zal de link automatisch gedeactiveerd worden wanneer een van hen op de link klikt. "
