PLG_CMSUPDATEEMAIL="System - CMS Uppdaterings-mail"
PLG_CMSUPDATEEMAIL_XML_DESCRIPTION="Kontrollerar regelbundet om det finns uppdateringar till Joomla! och skickar dig ett mail om det finns några."

PLG_CMSUPDATEEMAIL_EMAIL_HEADER="En uppdatering till Joomla! [NEWVERSION] finns tillgänglig för [SITENAME]"
PLG_CMSUPDATEEMAIL_EMAIL_BODY_TITLE="En uppdatering till Joomla! [NEWVERSION] finns tillgänglig för din webbplats [SITENAME]"
PLG_CMSUPDATEEMAIL_EMAIL_BODY_WHOSENTIT="Detta mail har skickats till dig av pluginen  [PLUGINNAME] som körs på din webbplats. Denna plugin är en del av komponenten Akeeba CMS Update som söker efter uppdateringar till Joomla! och skickar meddelande till Superadministratörerna när det finns en nyare version. Varken Joomla! eller Akeeba Ltd känner till din epostadress eller skickar några mail till dig. Om du inte vill att fler mail av denna typ skall skickas till dig, måste du inaktivera pluginen [PLUGINNAME]. Detta gör du geom att logga in i backend på din webbplats och går till menyn Tillägg och välj Pluginer. Sök efter [PLUGINNAME] och inaktivera den."
PLG_CMSUPDATEEMAIL_EMAIL_BODY_VERSIONINFO="Din webbplats har just nu Joomla! version: [CURVERSION]<br/>Ny version tillgänglig för installation: [NEWVERSION]"
PLG_CMSUPDATEEMAIL_EMAIL_BODY_INSTRUCTIONS="Du kan installera denna Joomla! version genom att klicka på följande länk:<br/><a href='[LINK]'>[LINK]</a><br/>Om länken inte är klickbar, kopiera och klistra in den i din webbläsares adressfält. Om du inte är säker på om detta är ett riktigt meddelande, besök backend på din webbplats och gå till menyn Komponenter, Akeeba CMS Update och kontrollera den senaste Joomla!-versionen där."
PLG_CMSUPDATEEMAIL_EMAIL_BODY_WHATISTHISLINK="Genom att klicka på länken här ovan kommer du att loggas in i backend på din webbplats och öppna Akeeba CMS Update så att du kan fullfölja denna uppdatering. Detta kanske inte fungerar på alla webbplatser, i synnerhet om du kör något slags säkerhetssystem eller använder två-faktorautenticering. I dessa fall kan du uppgradera din webbplats genom att själv gå till backend av din webbplats och där gå till Akeeba CMS Update och uppdatera Joomla! från den sidan. Länken ovan är giltig i 24 timmar eller till den först används, vilken som inträffar först. Om det finns flera Superadministratörer och en av dem klickar på sin länk, kommer övriga länkar att inaktiveras."
