PLG_CMSUPDATEEMAIL_EMAIL_BODY_TITLE="[SITENAME] sitenizi güncelleyebileceğiniz  Joomla! [NEWVERSION] sürümü yayınlanmış"
PLG_CMSUPDATEEMAIL_EMAIL_BODY_WHOSENTIT="Bu e-posta sitenizde çalışan [PLUGINNAME] uygulama eki tarafından gönderilmiştir. Bu uygulama eki Akeeba CMS Update bileşeninin bir parçası olarak, düzenli olarak yeni Joomla! sürümlerini denetler ve yeni bir sürüm yayınlandığında sitedeki Süper Kullanıcılara bildirim e-postaları gönderir. Joomla! ya da Akeeba Ltd. sizin e-posta adresinizi bilmez ve e-posta göndermez. Bu e-postaları almak istemiyorsanız, sitenizin yönetim bölümüne oturum açın ve Bileşenler, Uygulama Eki Yönetimi bölümünden [PLUGINNAME] uygulama ekini devre dışı bırakın."
PLG_CMSUPDATEEMAIL_EMAIL_BODY_VERSIONINFO="Sitenizde yüklü Joomla! sürümü: [CURVERSION]<br/>Yüklenebilecek yeni sürüm: [NEWVERSION]"
PLG_CMSUPDATEEMAIL_EMAIL_BODY_INSTRUCTIONS="Aşağıdaki bağlantıya tıklayarak bu Joomla! sürümünü yükleyebilirsiniz:<br/><a href='[LINK]'>[LINK]</a><br/>Bağlantıya tıklanamıyorsa, kopyalayıp web tarayıcınızın adres satırına yapıştırın. Bu e-postanın doğruluğundan emin değilseniz, sitenizin yönetim bölümüne oturum açarak, Akeeba CMS update bileşenini çalıştırın ve yüklenebilecek yeni bir Joomla! sürümünün varlığını denetleyin."
PLG_CMSUPDATEEMAIL_EMAIL_BODY_WHATISTHISLINK="Aşağıdaki bağlantıya tıklandığında, güncelleme işleminin tamamlanması için sitenizde oturum açılarak, Akeeba CMS Update bileşeni çalıştırılır. Bu özellik iki aşamalı doğrulama gibi güvenlik ekleri kullanan bazı sitelerde çalışmayabilir. Böyle durumlarda, sitenin yönetim bölümünde oturum açıp Akeeba CMS Update bileşeni çalıştırılarak Joomla! güncellemeleri yapılabilir. Aşağıdaki bağlantı, hangisi önce gerçekleşirse 24 saat geçene ya da ilk kez tıklanana kadar geçerlidir. Sitenizde birden çok Süper Kullanıcı bulunuyorsa, bunlardan birisi tıkladıktan sonra bağlantı devre dışı bırakılır."
